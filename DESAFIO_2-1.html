<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição IP - INOVA MARANHÃO</title>
    <link rel="stylesheet" href="styleDef2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section>
        <h1 class="s_titulo">Informações Pessoais</h1>
        <div class="div_dados">
            <input class="dados" type="text" placeholder="Nome Completo">
            <input class="dados" type="text" placeholder="Nome social">
            <input class="dados" type="number" placeholder="CPF">
            <p class="data_nascimento">Sua data de nascimento:</p>
            <input class="data_input" type="date" id="data" name="data">
            <p class="genero">Selecione seu gênero:</p>
            <div class="itens_check">
                <input type="checkbox" id="Masc" name="Masc" value="Masc">
                <label for="Masc">Masculino</label>
                <input type="checkbox" id="Fem" name="Fem" value="Fem">
                <label for="Fem">Feminino</label>
                <input type="checkbox" id="noInf" name="noInf" value="noInf">
                <label for="noInf">Prefiro não informar</label>
            </div>
            <input class="dados" type="number" placeholder="CEP">
            <input class="dados" type="text" placeholder="Complemento endereço">
            <input class="dados" type="text" placeholder="E-mail">
            <input class="dados" type="number" placeholder="Telefone de contato">
        </div>
        <div class="div_geral">
            <div class="div_identidade">
                <h2 class="div_subtitulo_doc">Documento de identidade</h2>
                <div class="div_texto_arquivo">
                    <img class="img_up" src="Component 2.png" alt="Insira o documento de identidade">
                    <div>
                        <p class="div_arquivo_1">Selecione o arquivo ou arraste para cá</p>
                        <p class="div_tipo_doc">JPG, PNG ou PDF</p>
                    </div>
                    <button class="btn_1">Submeter</button>
                </div>
            </div>
            <div class="div_residencia">  
                <h2 class="div_subtitulo_doc">Comprovante de Residência</h2>         
                <div class="div_texto_arquivo">
                    <img  class="img_up" src="Component 2.png" alt="Insira o documento de identidade">
                    <div>
                        <p class="div_arquivo_1">Selecione o arquivo ou arraste para cá</p>
                        <p class="div_tipo_doc">JPG, PNG ou PDF</p>
                    </div>
                    <button class="btn_1">Submeter</button>
                </div>
            </div>
        </div>
        <p class="atencao">Atenção: Todos os dados acimas devem ser preenchidos. </p>
        <div class="btn_final">
            <button class="btn_cancelar">Cancelar</button>
            <button class="btn_proximo">Próxima sessão</button>
        </div>
        </section>
        <img src="logo.png" alt="INOVA MARANHÃO">
    </main>
</body>
</html>
