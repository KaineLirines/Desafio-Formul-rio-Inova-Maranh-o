<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição IA e IR - INOVA MARANHÃO</title>
    <link rel="stylesheet" href="styleDef2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section>
        <h1 class="s_titulo">Informações Acadêmicos</h1>
        <div class="div_dados">
            <p class="genero">Grau de Escolaridade</p>
            <div class="itens_check">
                <input type="checkbox" id="" name="" value="">
                <label for="Masc">Ensino Médio em curso</label>
                <input type="checkbox" id="" name="" value="">
                <label for="Fem">Ensino Médio</label>
                <input type="checkbox" id="" name="" value="">
                <label for="noInf">Ensino Superior</label>
                <input type="checkbox" id="" name="" value="">
                <label for="noInf">Pós-Graduação</label>
            </div>
            <p class="genero">Área de graduação</p>
            <div class="itens_check">
                <input type="checkbox" id="" name="" value="">
                <label for="Masc">Ciências Humanas</label>
                <input type="checkbox" id="" name="" value="">
                <label for="Fem">Ciências Agrárias ou Biológicas</label>
                <input type="checkbox" id="" name="" value="">
                <label for="noInf">Ciências Exatas</label>
                <input type="checkbox" id="" name="" value="">
                <label for="noInf">Outro</label>
            </div>
            <input class="dados" type="text" placeholder="Instituição de Ensino Médio ou Superior">
        </div>
        <div class="div_geral2">
            <div class="div_certificado">
                <h2 class="div_subtitulo_doc">Certificado de conclusão de Ensino Médio</h2>
                <div class="div_texto_arquivo">
                    <img class="img_up" src="Component 2.png" alt="Insira o documento de identidade">
                    <div>
                        <p class="div_arquivo_1">Selecione o arquivo ou arraste para cá</p>
                        <p class="div_tipo_doc">JPG, PNG ou PDF</p>
                    </div>
                    <button class="btn_1">Submeter</button>
                </div>
            </div>
        </div>
        <h1 class="s_titulo">Informações Financeiras</h1>
        <div class="div_dados">
            <input class="dados" type="number" placeholder="Informe a quantidade de pessoas residentes na casa">
            <p class="genero">Você está empregado:</p>
            <div class="itens_check">
                <input type="checkbox" id="" name="" value="">
                <label for="Masc">Sim</label>
                <input type="checkbox" id="" name="" value="">
                <label for="Fem">Não</label>
            </div>
        </div>
        <p class="genero">Trilha que deseja participar: </p>
        <div class="itens_check">
            <input type="checkbox" id="Masc" name="Masc" value="Masc">
            <label for="Masc">Desenvolvimento Front-End</label>
            <input type="checkbox" id="Fem" name="Fem" value="Fem">
            <label for="Fem">Desenvolvimento Back-End</label>
            <input type="checkbox" id="noInf" name="noInf" value="noInf">
            <label for="noInf">Desenvolvimento Mobile</label>
            <input type="checkbox" id="noInf" name="noInf" value="noInf">
            <label for="noInf">Desenvolvimento de Jogos</label>
        </div>
        <p class="atencao">Atenção: Todos os dados acimas devem ser preenchidos. </p>
        <div class="btn_final">
            <button class="btn_cancelar">Cancelar</button>
            <button class="btn_proximo">Próxima sessão</button>
        </div>
        </section>
        <img src="logo.png" alt="INOVA MARANHÃO">
    </main>
</body>
</html>
